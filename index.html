<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>Test Map</title>

	<link rel="stylesheet" href="style.css" type="text/css">

<!-- 스크롤 테스트 -->
	
	<div class="st-container">
			
	<input type="radio" name="radio-set" checked="checked" id="st-control-1"/>
	<a href="#st-panel-1">MenuOne</a>
	
	<input type="radio" name="radio-set" id="st-control-2"/>
	<a href="#st-panel-2">Map</a>
	
	<input type="radio" name="radio-set" id="st-control-3"/>
	<a href="#st-panel-3">Posts</a>
	
		

	<div class="st-scroll">

		<section class="st-panel" id="st-panel-1">
			<div class="st-deco" data-icon="H"></div>
			<h2>First Window</h2>
			<p>This is the first</p>
		</section>
		
		<section class="st-panel" id="st-panel-2">

			<h2>Second Window</h2>
			<div id="mapwrap">
   	<!-- 지도가 표시될 div -->
	<div id="map" style="width:100%;height:100%;"></div>
		<!-- 지도 위에 표시될 마커 카테고리 -->
		<div class="category">
			<ul>
				<li id="skateMenu" class="menu_selected" onclick="changeMarker('skate')">

				스케이트보드
				</li>
				<li id="basketMenu" onclick="changeMarker('basket')">
				<span class="ico_comm ico_basket"></span>

				</li>
				<li id="allMenu" onclick="changeMarker('all')">
				<span class="ico_comm ico_all"></span>
				모두표시
				</li>
			</ul>
		</div>
	</div>
	<!-- 지도 div 종료 -->
			<p>This is the second</p>
			
		</section>
		
		<section class="st-panel" id="st-panel-3">
			<div class="st-deco" data-icon="H"></div>
			<h2>Third Window</h2>
			<p>Banksy adipisicing eiusmod banh mi sed...</p>
		</section>

	</div><!-- // st-scroll -->
	
	</div><!-- // st-container -->

	<button id="setMarker" class="mapButton" type="button" style="position:absolute; top:510px;">중앙에 마커표시</button>
	<button id="setGeolocation" class="mapButton" type="button" style="position:absolute; top:510px; left:150px">내위치</button>
