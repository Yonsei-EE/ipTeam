<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>Test Map</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="style.css" type="text/css">
	
<style>
ul.sidenav {
    list-style-type: none;
    margin: 0;
    padding: 0;
    width: 15%;
    background-color: #f1f1f1;
    position: fixed;
    height: 100%;
    overflow: auto;
}
ul.sidenav li a {
    display: block;
    color: #000;
    padding: 8px 16px;
    text-decoration: none;
}
 
ul.sidenav li a.active {
    background-color: #4CAF50;
    color: white;
}
ul.sidenav li a:hover:not(.active) {
    background-color: #555;
    color: white;
}
	
ul.sidenav li a{
	text-align: center;
	}
	
#mapwrap {
    margin-top: 0;
    margin-left: 15%;
    padding: 1px 16px;
    height: 1000px;
}
@media screen and (max-width: 900px) {
    ul.sidenav {
        width: 100%;
        height: auto;
        position: relative;
    }
    ul.sidenav li a {
        float: left;
        padding: 15px;
    }
    
	
}
@media screen and (max-width: 400px) {
    ul.sidenav li a {
        text-align: center;
        float: none;
    }
 
}
</style>
</head>
<body>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3d99118be6f66b213e232f75ada21ada"></script>
	<script type="text/javascript" src="daumApi.js"></script>
	
	
	<ul class="sidenav">
			<li><a class="active" href="#">스포츠 종류</a></li>
		        <li><a href=""><img src="images/Icon_Skateboard(150x150).png" height="100" width="100" alt="skateboard" /></a></li>
                        <li><a href=""><img src="images/Icon_Basketball(150x150).png" height="100" width="100" alt="basket" /></a></li>
                        <li><a href=""><img src="images/Icon_Fishing(150x150).png" height="100" width="100" alt="finshing" /></a></li>
			<li><a href=""><img src="images/marker.png" height="100" width="100" alt="skateboard" /></a></li>
		</ul>
	
	
	<div id="mapwrap"> 	
	
   	<!-- 지도가 표시될 div -->
    <div id="map" style="width:100%;height:500px;"></div>
	    <!-- 지도 위에 표시될 마커 카테고리 -->
	    <div class="category">
	        <ul>
	            <li  id="skateMenu" class="menu_selected" onclick="changeMarker('skate')">
            	    <span class="ico_comm ico_skate"></span>
                	스케이트보드
		        </li>
	            <li  onclick="changeMarker('basket')" id="basketMenu" onclick="changeMarker('basket')">
               	    <span class="ico_comm ico_basket"></span>
                	농구
		        </li>
		    <li  onclick="changeMarker('fishing')" id="fishingMenu" onclick="changeMarker('fishing')">
               	    <span class="ico_comm ico_fishing"></span>
                        낚시
		        </li>
		    </li>
		    <li  onclick="changeMarker('badminton')" id="badmintonMenu" onclick="changeMarker('badminton')">
               	    <span class="ico_comm ico_badminton"></span>
                        배드민턴
		        </li>
		    <li id="allMenu" onclick="changeMarker('all')">
               	    <span class="ico_comm ico_all"></span>
                	모두표시
		        </li>
	        </ul>
    </div>
	</div>
	<button id="setMarker" class="mapButton" type="button" style="position:absolute; top:510px;">Create Marker at Center</button>
	<button id="setGeolocation" class="mapButton" type="button" style="position:absolute; top:510px; left:150px">Set Map to My Location</button>
	<div id="result" style="width:100%;"></div>
	<script>
	
		// 지도를 생성합니다.
		var map = map_initialize();
		geoLocation();
		
		// 마커를 생성합니다.
		var type = 'skate';
		var skateMarkers = [];
		var basketMarkers = [];
                var fishingMarkers = [];
		//var typeList = ['skate', 'basket']; //마커 종류 추가시 배열에도 추가해주세요.
		//var typeSet = ['skate': skateMarkers,'bastet': basketMarkers];
		
		loadMarkers('skate', skateMarkers);
		loadMarkers('basket', basketMarkers);
		loadMarkers('fishing', fishingMarkers);
		
		//setSkateMarkers(map);
		//setBasketMarkers(map);
		document.getElementById("setMarker").addEventListener("click", function() {
			iwContent = '<div style="padding:5px;">Hello World!</div>'; // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다	
			addMarker(map.getCenter(), iwContent);
		});
		document.getElementById("setGeolocation").addEventListener("click", geoLocation);
		// 지도에 클릭 이벤트를 등록합니다
		daum.maps.event.addListener(map, 'click', function(mouseEvent) {        
			// 클릭한 위도, 경도 정보를 가져옵니다 
			var latlng = mouseEvent.latLng;
			// 마커 위치를 클릭한 위치로 옮깁니다
			iwContent = '<div style="padding:5px;">Hello World!</div>'; // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다	
			addMarker(latlng, iwContent);
		});
	</script>

</body>
</html>
