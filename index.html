<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>Test Map</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3d99118be6f66b213e232f75ada21ada"></script>
	<script type="text/javascript" src="daumApi.js"></script>
	<style>
		.mapButton {
			width : 120px;
			height : 50px;
			margin : 10px;
		}
		#mapwrap{
			position:relative;
			overflow:hidden;
		}
		.category, .category *{
			margin:0;
			padding:0;
			color:#000;
		}   
		.category {
			position:absolute;
			overflow:hidden;
			top:10px;
			left:10px;
			width:150px;
			height:50px;
			z-index:10;
			border:1px solid black;
			font-family:'Malgun Gothic','맑은 고딕',sans-serif;
			font-size:12px;
			text-align:center;
			background-color:#fff;
		}
		.category .menu_selected {
			background:#FF5F4A;
			color:#fff;
			border-left:1px solid #915B2F;
			border-right:1px solid #915B2F;
			margin:0 -1px;
		} 
		.category li{
			list-style:none;
			float:left;
			width:50px;
			height:45px;
			padding-top:5px;
			cursor:pointer;
		} 
		.category .ico_comm {
			display:block;
			margin:0 auto 2px;
			width:22px;
			height:26px;
			background:url('http://t1.daumcdn.net/localimg/localimages/07/mapapidoc/category.png') no-repeat;
		} 
		.category .ico_skate {
			background-position:-10px 0;
		}  
		.category .ico_basket {
			background-position:-10px -36px;
		}
		.category .ico_all {
			background-position:-10px -72px;
		}   
	</style>
</head>
<body>
	<div id="mapwrap"> 
   	<!-- 지도가 표시될 div -->
    <div id="map" style="width:100%;height:500px;"></div>
	    <!-- 지도 위에 표시될 마커 카테고리 -->
	    <div class="category">
	        <ul>
	            <li id="skateMenu" class="menu_selected" onclick="changeMarker('skate')">
            	    <span class="ico_comm ico_skate"></span>
                	스케이트보드
		        </li>
	            <li id="basketMenu" onclick="changeMarker('basket')">
               		<span class="ico_comm ico_basket"></span>
                	농구
		        </li>
				<li id="allMenu" onclick="changeMarker('all')">
               		<span class="ico_comm ico_all"></span>
                	모두표시
		        </li>
	        </ul>
    </div>
	</div>
	<button id="setMarker" class="mapButton" type="button" style="position:absolute; top:510px;">Create Marker at Center</button>
	<button id="setGeolocation" class="mapButton" type="button" style="position:absolute; top:510px; left:150px">Set Map to My Location</button>
	<div id="result" style="width:100%;"></div>
	<script>
		// 지도를 생성합니다.
		var map = map_initialize();
		geoLocation();
		
		// 마커를 생성합니다.
		var type = 'skate';
		var skateMarkers = [];
		var basketMarkers = [];

		document.getElementById("setMarker").addEventListener("click", function() {
			iwContent = '<div style="padding:5px;">Hello World!</div>'; // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다	
			addMarker(map.getCenter(), iwContent);
		});

		document.getElementById("setGeolocation").addEventListener("click", geoLocation);

		// 지도에 클릭 이벤트를 등록합니다
		daum.maps.event.addListener(map, 'click', function(mouseEvent) {        
			// 클릭한 위도, 경도 정보를 가져옵니다 
			var latlng = mouseEvent.latLng;
			// 마커 위치를 클릭한 위치로 옮깁니다
			iwContent = '<div style="padding:5px;">Hello World!</div>'; // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다	
			addMarker(latlng, iwContent);
		});
	</script>

</body>
</html>
