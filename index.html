<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>Test Map</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="style.css" type="text/css">
	<!--<script type="text/javascript" src="//dapi.kakao:q.com/v2/maps/sdk.js?appkey=0a251234a41a2bd0ec1c296f3f1cf04b"></script>-->
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3d99118be6f66b213e232f75ada21ada"></script>`
	<script type="text/javascript" src="daumApi.js"></script>

</head>
<body>
	<ul class="sidenav">
			<li><a class="active" href="#">스포츠 종류</a></li>
			<li id="skateMenu" onclick="changeMarker('skate')"><span><img src="images/Icon_Skateboard(150x150).png" height="100" width="100" alt="skateboard" /></span></li>
            <li id="basketMenu" onclick="changeMarker('basket')"><span><img src="images/Icon_Basketball(150x150).png" height="100" width="100" alt="basket" /></span></li>
            <li><span><img src="images/Icon_Fishing(150x150).png" height="100" width="100" alt="fishing" /></span></li>
			<li id="allMenu" class="menu_selected" onclick="changeMarker('all')"><span><img src="images/Icon_GPS(150x150).png" height="100" width="100" alt="marker" /></span></li>
			<li><button id="setMarker" class="mapButton" type="button" style="position:absolute; top:510px;">중앙에 마커표시</button>
			<button id="setGeolocation" class="mapButton" type="button" style="position:absolute; top:510px; left:150px">내위치</button></li>
			<li><button id="setArea" class="mapButton" type="button" style="position:absolute; top:510px; left:290px;">장소설정</button>
			<button id="createPolyline" class="mapButton" type="button" style="position:absolute; top:510px; left:290px; display:none;">확인</button></li>
	</ul>
	<div id="mapwrap"><div id="map" style="width:100%;height:500px;"></div></div>
	<div id="result" style="position:absolute; top:600px; width:100%; height:100px;"></div>
	<script type="text/javascript" src="./db/jsForDB.js"></script>
	<script type="text/javascript" src="mainControl.js"></script>
</body>
</html>
