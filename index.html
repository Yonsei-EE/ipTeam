<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>Test Map</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="style.css" type="text/css">
	<!--<script type="text/javascript" src="//dapi.kakao:q.com/v2/maps/sdk.js?appkey=0a251234a41a2bd0ec1c296f3f1cf04b"></script>-->
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3d99118be6f66b213e232f75ada21ada"></script>`
	<script type="text/javascript" src="daumApi.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style>
.category {
      position: relative;
      width: 300px;
      height: 200px;
	  opacity: 0.5;
      border-style: solid;
      border-width: thin;
      border-color: white;
}
.category:hover{
      opacity: 1.0;
}
.button {
	width : 300px;
	height : 70px;
}
 #skate {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url(images/Icon_Skateboard.png);
      background-size: 100% 100%;
    }
 #basket {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url(images/Icon_Basketball.png);
      background-size: 100% 100%;
    }
 #fishing {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url(images/Icon_Fishing.png);
      background-size: 100% 100%;
    }
 #gps {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url(images/Icon_GPS.png);
      background-size: 100% 100%;
    }
</style>
<body>
<div class="container">
		<div class="row">
				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
					<div class="container">
						<div class="row">
							<div class="category" onclick="changeMarker('skate')">
								<div id="skate"></div>
							</div>
						</div>
						<div class="row">
							<div class="category" onclick="changeMarker('basket')">
								<div id="basket"></div>
							</div>
						</div>
						<div class="row">
							<div class="category" onclick="changeMarker('fishing')">
								<div id="fishing"></div>
							</div>
						</div>
						<div class="row">
							<div class="category" onclick="changeMarker('gps')">
							  	<div id="gps"></div>
							</div>
						</div>
						<div class="row">
							<div class="button col-lg-12 col-md-12 col-sm-12 col-xs-12">
							  	<button id="setMarker" class="btn btn-default btn-lg" type="button">중앙에 마커표시</button>
							</div>
							<div class="button col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<button id="setGeolocation" class="btn btn-default btn-lg" type="button">내위치</button>
							</div>
							<div class="button col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<button id="setArea" class="btn btn-default btn-lg" type="button">장소설정</button>
								<button id="createPolyline" class="btn btn-default btn-lg" type="button">확인</button>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
					<div id="mapwrap"><div id="map" style="width:100%;height:500px;"></div></div>
					<div id="result" style="position:absolute; top:600px; width:100%; height:100%;"></div>
					<script type="text/javascript" src="./db/jsForDB.js"></script>
					<script type="text/javascript" src="mainControl.js"></script>
				</div>
		</div>
</div>
</body>
</html>
